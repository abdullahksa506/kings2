<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/> <!-- slate-800 -->
      <stop offset="100%" stop-color="#020617"/> <!-- slate-950 -->
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/> <!-- amber-300 -->
      <stop offset="50%" stop-color="#f59e0b"/> <!-- amber-500 -->
      <stop offset="100%" stop-color="#d97706"/> <!-- amber-600 -->
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background with iOS standard rounded corners and gradient -->
  <rect width="512" height="512" fill="url(#bg)" />
  
  <!-- Outer glowing ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(245, 158, 11, 0.1)" stroke-width="2" />
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(245, 158, 11, 0.15)" stroke-width="4" />

  <!-- The Crown Icon -->
  <g transform="translate(106, 140) scale(1.2)" filter="url(#shadow)">
    <!-- Base band of the crown -->
    <path d="M 40 180 L 210 180 C 220 180 220 195 210 195 L 40 195 C 30 195 30 180 40 180 Z" fill="url(#gold)" />
    
    <!-- Left point -->
    <path d="M 35 170 L 20 60 C 18 50 30 45 38 52 L 95 120 L 70 170 Z" fill="url(#gold)" />
    <circle cx="20" cy="50" r="12" fill="url(#gold)" />

    <!-- Center point -->
    <path d="M 90 170 L 125 30 C 128 20 142 20 145 30 L 180 170 Z" fill="url(#gold)" />
    <circle cx="135" cy="20" r="14" fill="url(#gold)" />

    <!-- Right point -->
    <path d="M 180 120 L 232 52 C 240 45 252 50 250 60 L 235 170 L 195 170 Z" fill="url(#gold)" />
    <circle cx="250" cy="50" r="12" fill="url(#gold)" />
    
    <!-- Jewels on the base -->
    <circle cx="70" cy="188" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="100" cy="188" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="135" cy="188" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="170" cy="188" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="200" cy="188" r="4" fill="#ffffff" opacity="0.8"/>
  </g>
</svg>
